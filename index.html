

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It By Ear - The Party Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                background: '#FFF9F0', // Warm Cream
                text: '#2D2A32',       // Soft Black
                darkBlue: '#0F172A',   // Deep Blue / Slate 900
                purple: '#8C52FF',     // Vivid Purple (Primary)
                coral: '#FF6B6B',      // Action/Alert
                teal: '#4ECDC4',       // Success/Secondary
                yellow: '#FFE66D',     // Highlight
                navy: '#1A535C',       // Deep Accent
                gray: '#F7FFF7',       // Card Background
              }
            },
            boxShadow: {
              'pop': '4px 4px 0px 0px #2D2A32',
              'pop-sm': '2px 2px 0px 0px #2D2A32',
              'pop-lg': '8px 8px 0px 0px #2D2A32',
              'hard': '4px 4px 0px 0px #2D2A32',
              'hard-sm': '2px 2px 0px 0px #2D2A32',
              'hard-lg': '8px 8px 0px 0px #2D2A32',
            },
            borderWidth: {
              '3': '3px',
            },
            animation: {
              'bounce-slight': 'bounce-slight 2s infinite',
            },
            keyframes: {
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(-2%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF9F0;
        color: #2D2A32;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D2A32;
        border-radius: 4px;
        border: 2px solid #FFF9F0;
      }
      
      /* Range Input Styling */
      input[type=range] {
        -webkit-appearance: none; 
        width: 100%; 
        background: transparent; 
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #8C52FF;
        cursor: pointer;
        margin-top: -10px; 
        border: 2px solid #2D2A32;
        box-shadow: 2px 2px 0px 0px #2D2A32;
        transition: transform 0.1s;
      }
      
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #FFE66D;
        border-radius: 4px;
        border: 2px solid #2D2A32;
      }
      
      .font-display {
        font-family: 'Fredoka', sans-serif;
      }
    </style>

}
</script>
